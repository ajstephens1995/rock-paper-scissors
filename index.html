<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="styles.css">
  <h1>Rock Paper Scissors</h1>
  <h2 id="winOrLose"></h2>
  <div class="scoreboard">
    <h2 id="playerScore">Your Score: 0</h2>
    <h2 id="computerScore">Computer Score: 0</h2>
    <h2 id="ties">Ties: 0</h2>
    <label for="bestOf">Play to the best of...(1-50)</label>
    <input type="number" id="bestOf" name="bestOf" min="1" max="50" value="3">
    <button type="button" class="startGame">Start</button>
    <button type="button" class="startFairnessTest">Run a fairness test</button>
    <p>(Simulate 100 computer choices)</p>
    <p class= "fairnessTestOutcome"></p>
  </div>
</head>
<body>
  <script src="scripts.js"></script>
</body>
</html>
